<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <div class="login">
            <form action="">
                <h1>Sign Up</h1>
                <p>Already have an account? <a href="login.html" class="sign"><b>Login</b></a></p>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="E-Mail">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
                <button><a href="profil.html">Sign Up</a></button>
                <br><br><hr>
                <br>
                
            <!-- Login with Google -->
            <a href="#">
                <div class="login-api">
                    <img src="img/Logo Google.svg" alt="Google">
                    <p>Sign Up with Google</p>
                </div>
            </a>

            <!-- Login with Facebook -->
            <a href="#">
                <div class="login-api">
                    <img src="img/Logo Facebook.svg" alt="Facebook">
                    <p>Sign Up with Facebook</p>
                </div>
            </a>
            
            <!-- Login with Mail -->
            <a href="#">
                <div class="login-api">
                    <img src="img/Logo E-Mail.svg" alt="Mail">
                    <p>Sign Up with E-mail</p>
                </div>
            </a>
            </form>
        </div>
        <div class="right">
            <img src="img/login.jpeg" alt="">
        </div>
    </div>
</body>

</html>
