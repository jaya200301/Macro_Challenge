<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Log In</title>
</head>

<body>
    <div class="container">
        <div class="login">
            <form action="">
                <h1>Log in</h1>
                <p>Don't have an account? <a href="signup.html" class="sign"><b>Sign Up</b></a></p>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <button><a href="index2.html">Login</a></button>
                <p class="forgot">
                    <a href="#"><b>Forgot Password?</b></a>
                </p><hr>
                <br>
                
            <!-- Login with Google -->
            <a href="#">
                <div class="login-api">
                    <img src="img/Logo Google.svg" alt="Google">
                    <p>Log in with Google</p>
                </div>
            </a>

            <!-- Login with Facebook -->
            <a href="#">
                <div class="login-api">
                    <img src="img/Logo Facebook.svg" alt="Facebook">
                    <p>Log in with Facebook</p>
                </div>
            </a>
            
            <!-- Login with Mail -->
            <a href="#">
                <div class="login-api">
                    <img src="img/Logo E-Mail.svg" alt="Mail">
                    <p>Log in with E-mail</p>
                </div>
            </a><br>
            <a href="index.html"><b>Back to Home</b></a>
            </form>
        </div>
        <div class="right">
            <img src="img/login.jpeg" alt="">
        </div>
    </div>
</body>

</html>
